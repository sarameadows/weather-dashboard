<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <!-- left column -->
        <div class="col-12 col-md-4" id="city-selection">
            <!-- city search bar -->
            <div id="city-search">
                <h3 id="form-title">Search for a City:</h3>
                <form id="city-form">
                    <input name="city" id="city" type="text" autofocus="true" placeholder="San Diego" class="form-input"/>
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
            <!-- featured cities -->
            <div id="featured-city-buttons">
                <div id="city-buttons">
                    <button class= "city-btn" data-city="austin">Austin</button>
                    <button class= "city-btn" data-city="chicago">Chicago</button>
                    <button class= "city-btn" data-city="new-york">New York</button>
                    <button class= "city-btn" data-city="orlando">Orlando</button>
                    <button class= "city-btn" data-city="san-francisco">San Francisco</button>
                    <button class= "city-btn" data-city="seattle">Seattle</button>
                    <button class= "city-btn" data-city="denver">Denver</button>
                    <button class= "city-btn" data-city="atlanta">Atlanta</button>
                </div>
            </div>
        </div>
        <!-- right column -->
        <div class="col-8" id="weather-data">
            <!-- weather today in selected city -->
            <div id="weather-today"></div>
            <!-- 5-day forecast in selected city -->
            <div id="5-day-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
