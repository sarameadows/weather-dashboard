<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="row">
        <!-- left column -->
            <div class="col-12 col-md-4" id="city-selection">
                <!-- city search bar -->
                <div id="city-search">
                    <h3 id="form-title">Search for a City:</h3>
                    <form id="city-form">
                        <input name="city" id="city" type="text" autofocus="true" placeholder="San Diego" class="form-input"/>
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                </div>
                <!-- featured cities -->
                <div id="featured-city-buttons">
                    <div id="city-buttons">
                    </div>
                </div>
            </div>

            <!-- right column -->
            <div class="col-12 col-md-8" id="weather-data">
                <!-- weather today in selected city -->
                <div class="col-12 row border">
                    <div class="" id="weather-today"></div>
                </div>
                <!-- 5-day forecast in selected city -->
                <div class="row " id="future-forecast">
                    <h2 class="col-12" id="future-forecast-heading"></h2>
                    <div class="col-12 d-flex justify-content-around" id="future-forecast-cards">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
